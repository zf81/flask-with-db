<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Patient List </title>
    <!-- this is the same thing as before, but instead of calling a local file -->
    <!-- we are now calling a file from the CDN, which means we dont need to download anything -->
    <!-- we just need to link to the remote file -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"> 

</head>
<body>

    <div>

            <h1> Patient Table </h1>
            <!-- as a reminder, the part below that has change,d we have added in class='table' -->
            <!-- this is the same as before, but now we are using bootstrap -->
            <table class="table table-dark table-striped">
                <tr>  
                    <th> MRN </th>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> DOB </th>
                    <th> SSN </th>
                    <th> Street Address </th>
                    <th> Zip Code </th>
                    <th> City </th>
                </tr>
                {% for patient in listPatients %}
                    <tr>
                        <td> {{ patient.MRN }} </td>
                        <td> {{ patient.firstName }} </td>
                        <td> {{ patient.lastName }} </td>
                        <td> {{ patient.DOB }} </td>
                        <td> {{ patient.ssn }} </td>
                        <td> {{ patient.streetaddress }} </td>
                        <td> {{patient.zipcode }} </td>
                        <td> {{patient.city }} </td>
                    </tr>
                {% endfor %}
            </table>



    </div>


</body>
</html>
